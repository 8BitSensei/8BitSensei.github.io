  duration: 2020
  # url: "#"
  description: At Polystream we held regular 'Fantom Jams', a hackathon type event where in small teams we were able to experiment with our streaming technologies to our heart's content over a 48hr period and attempt to 'do something amazing'. In Spring 2021 myself and a team of 3 other Polystreamers re-created a virtual museum space in the Unity Editor to show off some of Polystream's history and show that these virtual spaces aren't limited to traditional games experiences, but more social and even educational experiences too. We came first place! You can read more about it <a href="https://polystream.com/polystream-jam-spring-edition/">here</a>. ðŸ¥‡

