  description: At Polystream I've been lucky enough to see and work on the development of what we call 'Command Streaming', you can hear more about that and how it is a major improvement on regular streaming technologies and how we leverage cloud technologies <a href="https://www.youtube.com/watch?v=VuGIa0XvR6Y">here</a>. As a Platform Engineer I have been working on the global infrastructure that enables Command Streaming to be available to customers and developers, rather than the core technology.

  # jazznotes.io
- project: PPU
  role: Platform Engineer - Polystream
  duration: 2021
  # url: "#"
  description: While at Polystream one of the major challenges that faced us was how to easily get an Application such as Unity Editor or Alien Isolation from a developer to the Polystream platform so that it could be streamed globally. In 2021 I took the lead in developing a CLI tool called PPU (Polystream Packaging Utility) aimed at making the process of packaging and publishing an application to Polystream simple and recognisable for developers. You can read about some of the challenges I faced and the outcomes <a href="https://polystream.com/developing-in-house-tools-the-polystream-ppu/">here</a>.

